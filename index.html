<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">RSVP</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <section class="info">
        <h1>You're Invited to Our Wedding!</h1>
        <p>Join us to celebrate our special day.</p>
        <p><strong>Date:</strong> June 25, 2025</p>
        <p><strong>Location:</strong> 123 Wedding Venue, City, Country</p>
    </section>

    <section class="rsvp">
        <h2>RSVP</h2>
        <form id="rsvpForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <!-- Added name attribute -->

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <!-- Added name attribute -->

            <label for="attending">Will you attend?</label>
            <select id="attending" name="attending"> <!-- Added name attribute -->
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="0" max="5"> <!-- Added name attribute -->

            <button type="submit">Submit</button>
            <p id="responseMessage"></p> <!-- Element for displaying response message -->
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
